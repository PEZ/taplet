name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  clj-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: clj-tests
      uses: vouch-opensource/tools.deps-build@1.0.1
      with:
        alias: :test:runner
  cljs-test:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2.3.4
    - uses: thonatos/github-actions-nodejs@v0.1.1
    - uses: DeLaGuardo/setup-graalvm@2.0
      with:
        graalvm-version: '19.3.1.java11'
    - uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.10.3.814'
      name: cljs-tests
      run: npx shadow-cljs compile :test 
