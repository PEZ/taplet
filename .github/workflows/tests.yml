name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  install-clojure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: install graal
      uses: ayltai/setup-graalvm@v1
      with:
        java-version: 11
        graalvm-version: 20.2.0
        native-image: true
    - name: install clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.10.3.814'
  clj-test:
    runs-on: ubuntu-latest
    needs: install-clojure
    steps:
    - uses: actions/checkout@v2.3.4
    - name: clj-tests
      run: clojure -X:test:runner
  cljs-test:
    runs-on: ubuntu-latest
    needs: install-clojure
    steps:
    - uses: actions/checkout@v2.3.4
    - name: cljs-tests
      run: npx shadow-cljs compile :test 
